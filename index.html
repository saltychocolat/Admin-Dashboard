<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Monsieur+La+Doulaise&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin-Dashboard</title>
</head>
<body>
    <div class="wrapper">
        <div class="dashboard">
            <div class="item">
                <div class="icon">LG</div>
                <div class="title">Dashboard</div>
            </div>
            <div class="item">
                <div class="icon">🏠</div>
                <div class="value">Home</div>
            </div>
            <div class="item">
                <div class="icon">📰</div>
                <div class="value">Profile</div>
            </div>
            <div class="item">
                <div class="icon">💬</div>
                <div class="value">Messages</div>
            </div>
            <div class="item">
                <div class="icon">⏲️</div>
                <div class="value">Histoy</div>
            </div>
            <div class="item">
                <div class="icon">🧻</div>
                <div class="value">Tasks</div>
            </div>
            <div class="item">
                <div class="icon">🧑‍🤝‍🧑</div>
                <div class="value">Communities</div>
            </div>
            <div class="item">
                <div class="icon">⚙️</div>
                <div class="value">Settings</div>
            </div>
            <div class="item">
                <div class="icon">❔</div>
                <div class="value">Support</div>
            </div>
            <div class="item">
                <div class="icon">🛡️</div>
                <div class="value">Privacy</div>
            </div>

        </div>
        <div class="header-search">
            <div class="icon">🔍</div>
            <div class="search"></div>
            <div class="icon">🔔</div>
            <img src="avatar.jpg" style="max-width: 30px;max-height: 30px;border-radius: 50px;">
            <div>Morgan Oakley</div>
        </div>
        <div class="header-profile">b</div>
        <div class="content">c
            <div class="projects"></div>
            <div class="anc"></div>
            <div class="trending"></div>
        </div>

    </div>
</body>
</html>
